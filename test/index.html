<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JUnit Parser Selftest</title>
  <style>
    html, body {
      height: 90%;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-size: 12px;
    }
    pre { font-size: .75em; }
    em { font-size: .75em; }
    .testsuite-name, .testcase-name { max-width: 400px;overflow: hidden;display: inline-block;white-space: nowrap;text-overflow: ellipsis;vertical-align: middle; }
    .testcase-name { max-width:  600px;}
  </style>
</head>

<body>

  <h1>JUnit Parser Selftest</h1>

  <details>
    <summary>Test rendering area</summary>
    <div>
      <textarea class="xml"
        placeholder="XML - filled by selftest"
        rows="15"></textarea>
      <input type="file" id="file" name="file" accept="application/xml"
        title="Load JUnit XML from file" />
    </div>

    <details>
      <summary>JSON</summary>
      <textarea class="json" placeholder="JSON" rows="15" readonly></textarea>
    </details>

    <details>
      <summary>HTML</summary>
      <div>
        <textarea class="html" placeholder="HTML" rows="15" readonly></textarea>
      </div>
    </details>

    <div id="result"></div>
    <div id="settings">
      <input name="settingErrorIsFailure" id="settingErrorIsFailure" type="checkbox" checked>
      <label style="display: inline" for="settingErrorIsFailure">Treat errors as if they were failures.</label>
    </div>
  </details>

  <textarea id="testlog" placeholder="selftest log" readonly></textarea>

  <script>localStorage.setItem('xml', '')</script>
  <script src="../junit_parser.js"></script>
  <script src="junit_parser_test.js"></script>
</body>
</html>
